[package]
name = "audionotes"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.18"
shuttle-axum = "0.23.0"
shuttle-runtime = "0.23.0"
tokio = "1.28.2"
serde = { version = "1.0", features = ["derive"] }
shuttle-shared-db = { version = "0.23.0", features = ["postgres"] }
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "postgres"] }
anyhow = "1.0.72"
